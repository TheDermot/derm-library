<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Derm Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Derm Library</h1>
      </header>
      <main>
        <div class="form-books">
          <form action="" id="book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
            <label for="page_number">Pages</label>
            <input type="number" name="page_number id=" page_number />
            <label for="read-check">Read</label>
            <input type="checkbox" name="read-check" id="read-check" />
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="book-display">
          <div class="book" id="book1">Book</div>
        </div>
      </main>
    </div>
  </body>
</html>
