<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Derm Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Derm Library</h1>
      </header>
      <main>
        <div id="form-container" class="search-bar">
          <form action="">
            <input id="search-bar" type="text" placeholder="Search..." />
          </form>
          <form id="sort-form" action="">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort-select">
              <option value="newest">newest</option>
              <option value="oldest">oldest</option>
              <option value="a-z">a-z</option>
              <option value="z-a">z-a</option>
            </select>
          </form>
          <form id="read-filter">
            <div>view:</div>

            <input
              type="radio"
              id="all"
              name="view"
              value="all"
              checked="checked"
            />
            <label for="all">all</label>
            <input type="radio" id="read" name="view" value="read" />
            <label for="read">read</label>
            <input type="radio" id="not-read" name="view" value="not-read" />
            <label for="not-read">not read</label>
          </form>
          <button type="button" id="add-book">Add</button>
        </div>
        <!-- The Modal -->
        <div id="add-book-modal" class="modal">
          <!-- Modal content -->
          <div class="book-modal-content">
            <span class="close">&times;</span>
            <h2>Search</h2>
            <form action="" id="search-add-form">
              <label for="add_search_title">Title:</label>
              <input
                type="text"
                name="add_search_title"
                id="add_search_title"
              />
              <label for="add_search_author">Author</label>
              <input
                type="text"
                name="add_search_author"
                id="add_search_author"
              />
              <button type="submit">Search</button>
            </form>
            <h3>Manual Entry</h3>
            <div class="form-books">
              <form action="" id="book-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" />
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
                <label for="page_number">Pages</label>
                <input type="number" id="page_number" name="pages"/>
                <label for=img_url">Book Cover Url</label>
                <input type="url" id="img_url" name="imgUrl">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" />
                <div>
                  <label for="read_check">Read</label>
                  <input type="checkbox" id="read_check" name="read" />
                </div>
                <button type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>
        <div id="search-result-modal" class="modal">
          <div class="book-modal-content">
            <span class="close" id="search-modal-close">&times;</span>
            <h2>Search Results</h2>
            <form id="search-result-form">
              <div class="search-result-preview">
                <img id="search-modal-img" src="" alt="" />
              </div>
              
              <div class="form-books">
                <label for="search-modal-title">Title</label>
                <input type="text" id="search-modal-title" name="title" />
                <label for="search-modal-author">Author</label>
                <input type="text" id="search-modal-author" name="author" />
                <label for="search-modal-pages">Pages</label>
                <input type="number" id="search-modal-pages" name="pages" />
                <label for="search-modal-img-url">Book Cover URL</label>
                <div>
                  <input type="url" id="search-modal-img-url" name="imgUrl" />
                  <button type="button" class="view-images">Choose</button>
                </div>
                <label for="search-modal-isbn">ISBN</label>
                <input type="text" id="search-modal-isbn" name="isbn" />
                <div class="read-checkbox">
                  <label for="search-modal-read">Read</label>
                  <input type="checkbox" id="search-modal-read" name="read" />
                </div>
              </div>
              
              <div class="search-actions">
                <button type="submit" class="submit-book">Add to Library</button>
                <button type="button" class="view-more">View More</button>
              </div>
            </form>
          </div>
        </div>
        <div id="choose-img" class="modal">
          <div id="choose-img-content">  
            <span class="close" id="img-choose-close">&times;</span>  
            <h3>Choose Image</h3>
            <div id="choose-img-covers"></div>
          </div>
        </div>
        <div class="book-display">
        </div>
      </main>
    </div>
  </body>
</html>
